<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>

<style type="text/css">
.center{
	margin: 0 auto; /*水平居中*/
}
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>

<body>
	<div class="center">
		<form action="/result" method="get">
		<!-- 点击搜索按钮，也就是type=submit的内容，就会默认执行action动作-->
		<!--如果是表单提交，则必须在表单的元素上添加name=""，才能在后台拿到这个对应的值-->	
			<p><input type="text" name="searchText" placeholder="请输入搜索内容"> <input type="submit" value="搜索"></p>
		</form>
	</div>
</body>
</html>
